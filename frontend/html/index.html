<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chartjs4J</title>
    </head>
    <body>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <div class="container">
            <div class="card mx-auto">
                <div class="card-header">
                    <h3>Test chart</h3>
                </div>
                <div class="card-body" style="max-width: 500px">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var config = '{"data":{"datasets":[{"backgroundColor":"rgba(255,99,132,0.2)","borderColor":"rgba(255,99,132,0.8)","pointHoverRadius":6,"data":[12,19,3,5,2,3],"pointHitRadius":12,"borderWidth":4,"borderCapStyle":"SQUARE","hoverBorderColor":"rgba(255,99,132,0.8)","hoverBackgroundColor":"rgba(255,99,132,0.8)","label":"Test dataset","fill":true,"pointRadius":2}],"labels":["Red","Blue","Yellow","Green","Purple","Orange"]},"options":{"animation":{"duration":600,"loop":true,"easing":"linear"}},"type":"radar"}';
        var myChart = new Chart(ctx, JSON.parse(config))
    </script>
    </body>
</html>
